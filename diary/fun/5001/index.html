<h1>晨勃时如何准确地往坐便器内撒尿？</h1>
<p>
第0招：等待如厕法（你软了，膀胱满了）<br />
<img src="images/e698524afb9782b311ece2e6030a7913_b.jpg" /><br />
第一招：蛙式如厕法（略显吃力）<br />
<img src="images/ffe21606a01a6fc93686cd8e5be0c683_b.jpg" /><br />
第二招：弓步如厕法（兵马俑吗）<br />
<img src="images/a8f37ef8c73305dc375b89d589282352_b.jpg" /><br />
第三招：水管如厕法（水管粗细很重要）<br />
<img src="images/6b5648c210497c760b8bdceb277b04ad_b.jpg" /><br />
第四招：吹风机如厕法（哪里不对吹哪里）<br />
<img src="images/ad21a19c3b0204fca489a1a5e53e2a4f_b.jpg" /><br />
第五招：传送门如厕法（想象力丰富）<br />
<img src="images/f58363c224fa2b594a5ef9d5a478a960_b.jpg" /><br />
第六招：体操如厕法（小心尿脸上）<br />
<img src="images/e837679c6e34b00e7503a1e2e1d3bad5_b.jpg" /><br />
第七招：倒立如厕法（右臂力量大）<br />
<img src="images/754b5663f52850403c83fd3bed23b2cf_b.jpg" /><br />
第八招：超人如厕法（最Man的方式）<br />
<img src="images/c4da559b52a6772162d4ea5c046277de_b.jpg" /><br />

虽然这一伟大的难题被攻克了，但是平时我们也要多加练习，才能熟练运用。<br />
