<script type="text/javascript">
var items = 5;  //显示图片的张数
var picWidth = 226; //图片宽度 (px)
var space = 5; //图片间隔()
var speed = 10; //自动滚动时间隔时间 (ms)
var picTime = 10; //图片切换时间 (ms)
$(document).ready(function(){
	$("#link2").html($("#link1").html());
	$("#link3").html($("#link1").html());
//	var leftWidth = -(items * picWidth);
	var filmwidth = - items * (picWidth + space);
	var maxScrollWidth = items * (picWidth + space);
	var pauseTime = setInterval(srollleft,speed);
	$("#test").html("filmwidth:"+filmwidth); //test
	function srollleft(){
		if(filmwidth > -(maxScrollWidth*2)){
			filmwidth--;
			$("#film").animate({
			left: filmwidth+'px'	   
			}, picTime);
		}else if(filmwidth <= -(maxScrollWidth*2)){
			$("#film").css("left",filmwidth);
			$("#film").stop();
			filmwidth = -items * (picWidth + space);
			srollleft();
		}
	}
});
</script>
