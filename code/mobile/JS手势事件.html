<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS手势事件</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
    document.addEventListener("gesturestart", handleGestureEvent, false);
    document.addEventListener("gesturechange", handleGestureEvent, false);
    document.addEventListener("gestureend", handleGestureEvent, false);
    function handleGestureEvent(event) {
        var output = document.getElementById("test");
        switch(event.type) {
            case "gesturestart":
                output.innerHTML = "Gesture started<br>rotation=" + event.ratation +"<br>scale=" + event.scale;
                break;
            case "gesturechange":
                output.innerHTML = "Gesture changed<br>rotation=" + event.rotation + "<br>scale=" + event.scale;
                break;
            case "gestureend":
                output.innerHTML = "Gesture ended<br>rotation=" + event.rotation + "<br>scale=" + event.scale;
                break;
        }
    }
})
</script>
</head>

<body>

<div id="test">请使用双指操作（仅支持iOS）</div>
