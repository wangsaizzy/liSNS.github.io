<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>JS触摸事件</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
</style>
<script>
$(function () {
    document.addEventListener("touchstart", handleTouchEvent, false);
    document.addEventListener("touchmove", handleTouchEvent, false);
    document.addEventListener("touchend", handleTouchEvent, false);
	function handleTouchEvent(event) {
        var output = document.getElementById("test");
        var posX, posY;
        switch (event.type) {
            case "touchstart":  //触摸开始
		        output.innerHTML = "";
            	for (var i = 0; i < event.touches.length; i++) {  //event.touches.length是触点的个数
	            	posX = event.touches[i].clientX;
	            	posY = event.touches[i].clientY;
			        output.innerHTML += "start" + i + " (" + posX + "," + posY + ")<br>";
            	};
                break;
            case "touchmove":  //手指滑动
		        output.innerHTML = "";
            	for (var i = 0; i < event.touches.length; i++) {
	            	posX = event.changedTouches[i].clientX;
	            	posY = event.changedTouches[i].clientY;
			        output.innerHTML += "finger" + i + " (" + posX + "," + posY + ")<br>";
            	};
                event.preventDefault();  //阻止滚动
                break;
            case "touchend":  //触摸结束
                posX = event.changedTouches[0].clientX;
                posY = event.changedTouches[0].clientY;
                output.innerHTML = "end (" + posX + "," + posY + ")<br>";
                break;
        }
	}
})
</script>
</head>

<body>

<div id="test">请随意触摸滑动，支持多指操作</div>
