<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>SVG绘图</title>
<link href="http://greenzorro.github.io/colacdn/assets/css/reset.css" rel="stylesheet" type="text/css" />
<link href="http://greenzorro.github.io/colacdn/assets/css/global.css" rel="stylesheet" type="text/css" />
<script src="http://greenzorro.github.io/colacdn/assets/js/jquery-latest.js"></script>
<style>
#wrapper {
	display: -webkit-flex;
	display: flex;
	height: 100vh;
}
#test {
	margin: auto;
}
circle {
	fill: none;
}

#valid {
	padding: 0.8em 0;
	background: #f04961;
	color: #fff;
	text-align: center;
	font-size: 1.2em;
	opacity: 0.9;
	position: fixed;
	left: 0;
	right: 0;
	top: 0;
	z-index: 9999;
}
</style>
</head>

<body>

<div id="wrapper">
	<svg id="test">
		<circle cx="60" cy="60" r="50"></circle>
	</svg>
</div>

<div id="valid">DrawSVGPlugin need a valid membership to use.</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="http://greenzorro.github.io/colacdn/assets/frameworks/GSAP/membership/DrawSVGPlugin.js"></script>
<script>
(function () {
	window.onload = function () {
		var tl = new TimelineMax();
		tl.set("circle", {stroke:"#275", strokeWidth:4});
		tl.fromTo("circle", 1, {drawSVG:"0% 15%"}, {drawSVG:"85% 100%", ease:Bounce.easeOut})
			.to("circle", 1, {drawSVG:"100%", ease:Power4.easeOut})
	}
})()
</script>

</div>
</body>
</html>
