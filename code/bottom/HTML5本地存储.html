        localStorage.firstname = "Cola";
        localStorage.lastname = "Chan";
        sessionStorage.temp = "temp";
        test.innerHTML = [localStorage.firstname, localStorage.lastname, sessionStorage.temp].join(" ");

    }
    else {
        test.innerHTML = "Local Storage not supported.";
    }
}
