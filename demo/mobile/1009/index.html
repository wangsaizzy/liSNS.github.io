function DesignMusic(id,source,autoplay,loop,loadevent,callback){
	var audio = new Audio();
	//var android = (/android/i.test(navigator.userAgent.toLowerCase()));
	var mp3 = audio.canPlayType("audio/mp3"),
		ogg = audio.canPlayType("audio/ogg");
	var format = mp3 ? ".mp3" : (ogg ? ".ogg" : ".wma");
	//var format = mp3 ? ".mp3" : ".m4a";
	var src = source+".mp3" ;
	console.log(src);
	audio.src = src;
	audio.controls="controls";
	audio.id = id;
	if(autoplay){
		audio.autoplay = "true";
	}
	if(loop){
		audio.loop="loop";
	}
	console.log(audio.src);	
	//console.log(audio);
	$(".sound").append(audio);	
	
	audio
	
	audio.play();
	audio.pause();
	audio.addEventListener(loadevent,function(){
		console.log(id+"音乐已加载 可以播放");
		if(callback){
			audio.play();
			console.log("播放"+ id +"音乐");
			callback.call(this);
			
		}
	},false);
}
